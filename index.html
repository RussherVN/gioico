<!DOCTYPE html>
<html>
<head>
   
    <title>Wed gioi co</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        body {
            font-family: tahoma;
            font-size: 16px;
        }
        #Menu {
            width: 650px;
            height: 35px;
            background: black;
            margin: 50px auto;
        }

        ul.bot > li {
            list-style: none;
            float: left;
            position: relative;


        }

        ul.bot > li > a {
            text-decoration: none;
            color: whitesmoke;
            padding: 0px 15px 0px 15px;
            line-height: 40px;
            display: block;

        }
        ul.bot > li > a:hover {
            background: orange;
            color: red;
            transition: ease-in 0.40s;
            -moz-transition: ease-in 0.40s;
            -webkit-transition: ease-in 0.40s;

        }

        ul.mou {
            width: 250px;
            background: black;
            min-height: 100px;
            display: none;
            position: absolute;
        }
        ul.mou li {
            list-style: none;
        }
        ul.mou li a {
            color: whitesmoke;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid whitesmoke;
            line-height: 40px;
            text-indent: 10px;
        }
        ul.mou li a:hover {
            background: orange;
            color: red;
            transition: ease-in 0.40s;
            -moz-transition: ease-in 0.40s;
            -webkit-transition: ease-in 0.40s;


        }
        ul.bot > li:hover ul.mou {
            display: block;
            opacity: 1;
            transition: ease-out 0.40s;
            -moz-transition: ease-out 0.40s;
            -webkit-transition: ease-out 0.40s;
        }



    </style>
   
</head>
<body>


<div id="Menu">
    <ul class="bot">
        <li><a href="">HOME<a/></li>
        <li><a href="">Cách chơi<a/></li>
        
        <li><a href="">Tài Liệu<a/>
        
            <ul class="mou">
                
                <li><a href="">Tài Liệu 1</a></li>
                <li><a href="">Tài Liệu 2</a></li>
                <li><a href="">Tài Liệu 3</a></li>
                <li><a href="">Tài Liệu 4</a></li>
                <li><a href="">Tài Liệu 5</a></li>
            </ul>
        </li>
        <li><a href="">Liên Hệ<a/></li>

       
    </ul>

</div>

</body>
</html>
